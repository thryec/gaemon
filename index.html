<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <!-- Page 1 - Title Page -->

    <div class="title-page sea-background">
      <img src="img/gaemon.png" alt="gaemon" />
      <div class="input-details">
        <input type="text" />
        <button class="submit-pg1">Enter Game</button>
      </div>
    </div>

    <!-- Page 2 - Pokemon Selection -->

    <div class="selection-page sea-background">
      <h1 class="player-greeting"></h1>
      <div class="team-members">
        <div class="pokemon-box">
          <img class="pokemon-img" src="img/squirtle.png" value="squirtle" />
          <button class="pokemon-info">More Info</button>
        </div>
        <div class="pokemon-box">
          <img class="pokemon-img" src="img/bulbasaur.png" value="bulbasaur" />
          <button class="pokemon-info">More Info</button>
        </div>
        <div class="pokemon-box">
          <img
            class="pokemon-img"
            src="img/charmander.png"
            value="charmander"
          />
          <button class="pokemon-info">More Info</button>
        </div>
        <div class="pokemon-box">
          <img class="pokemon-img" src="img/mudkip.png" value="mudkip" />
          <button class="pokemon-info">More Info</button>
        </div>
        <div class="pokemon-box">
          <img class="pokemon-img" src="img/treecko.png" value="treecko" />
          <button class="pokemon-info">More Info</button>
        </div>
        <div class="pokemon-box">
          <img class="pokemon-img" src="img/torchic.png" value="torchic" />
          <button class="pokemon-info">More Info</button>
        </div>
      </div>
      <button class="confirm-team-btn">Confirm Team</button>
    </div>

    <!-- Page 2.1 - Pop-Up Modal for Pokemon Info (TBC) -->

    <div class="pokemon-info-modals">
      <div class="squirtle-modal">
        <h2>SQUIRTLE</h2>
        <table>
          <tr>
            <td>Type:</td>
            <td>Water</td>
          </tr>
          <tr>
            <td>Health:</td>
            <td>80HP</td>
          </tr>
        </table>
      </div>
    </div>

    <!-- Page 3 - Show Current Team -->

    <div class="players-team-page sea-background">
        <h1>Select your first contender:</h1>
      <div class="display-team"></div>
      <button class="play-button">Play</button>
    </div>

    <!-- Page 4 - Round 1 -->

    <div class="battle-round-1 battle-background">
        <h1 class="title-round-1"></h1>
        <div class="player1 battle-character"></div>
        <div class="opponent1 battle-character"></div>
        <div class="player-moves"></div>
    </div>


    <!-- Scripts -->

    <script src="./scripts/pokemon-factory.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
